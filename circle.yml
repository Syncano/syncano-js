machine:
  node:
    version: 4.3.0

general:
  branches:
    ignore:
      - gh-pages
  artifacts:
    - "coverage/"

deployment:
  production:
    branch: master
    commands:
      - npm run release
      - npm run codeclimate

  docs:
    branch: release/1.0.0
    commands:
      - npm run build:docs
      - npm run release:docs

