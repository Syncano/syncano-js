orials","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageChannelChannelPollClassCodeBoxCodeBoxTraceConfigMixinConstraintsMixinDataObjectDataViewEventEmittableGCMConfigGCMDeviceGCMMessageGroupInstanceInstanceInvitationLoggerMetaMetaMixinModelQuerySetRequestResultSetScheduleScheduleTraceSyncanoTemplateTriggerTriggerTraceUserWebhookWebhookTrace Tutorials 01. Quick start02. Interacting03. Models Tutorials Classes Account Admin ApiKey APNSConfig APNSDevice APNSMessage Channel ChannelPoll Class CodeBox CodeBoxTrace ConfigMixin ConstraintsMixin DataObject DataView EventEmittable GCMConfig GCMDevice GCMMessage Group Instance InstanceInvitation Logger Meta MetaMixin Model QuerySet Request ResultSet Schedule ScheduleTrace Syncano Template Trigger TriggerTrace User Webhook WebhookTrace × Search results Close "},"index.html":{"id":"index.html","title":"Index","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageChannelChannelPollClassCodeBoxCodeBoxTraceConfigMixinConstraintsMixinDataObjectDataViewEventEmittableGCMConfigGCMDeviceGCMMessageGroupInstanceInstanceInvitationLoggerMetaMetaMixinModelQuerySetRequestResultSetScheduleScheduleTraceSyncanoTemplateTriggerTriggerTraceUserWebhookWebhookTrace Tutorials 01. Quick start02. Interacting03. Models Syncano Javascript Library This library enables you to interact with the Syncano platform via Javascript. For more information on the platform, please refer to the docs and the FAQ. Also check out our libraries for iOS, Python, Ruby, Android and Arduino. We also have an AngularJs integration available. Getting startedIn order to use the plaftorm, you need an account - you can sign up here. The library can be used server-side and client-side. You can install the library using npm, bower or by downloading a release from the Github repository. We also have out own CDN. Installing from Bowerbower install syncano --saveClient-side usage&lt;script src=&quot;path/to/bower_components/syncano/dist/syncano.min.js&quot;&gt;&lt;/script&gt;Installing from NPMnpm install syncano --saveServer-side usageThe library supports the CommonJS syntax: var Syncano = require('syncano');You can also use it with ES6 modules: import Syncano from 'syncano';Creating a connectionTo create a connection, simply initialize the Syncano object with the following configuration parameters: // create a connection with an account key var connection = Syncano({ accountKey: 'MY_ACCOUNT_KEY'}); // create a connection with a user key var connection = Syncano({ userKey: 'USER_KEY'}); // create a connection with a social token var connection = Syncano({ userKey: 'SOCIAL_TOKEN'});From now on, you can access all of the objects on the platform via the connection object. Basic interactionsModel instancesThe connection you configured in the previous step has a set of factories that make interacting with objects on the platform easier. For example, if you would like to create a new instance object, you can do it like so: var instance = connection.Instance({ name: 'INSTANCE_NAME', description: 'INSTANCE_DESCRIPTION' });You can later save the instance, by calling its save method: instance.save();Nested modelsThe objects (models) are also nested, so if you would like to list the Classes of an Instance, there's an elegant function chain for that: connection.Instance({name: 'silent-dawn-3609'}).classes().list()QuerySetEvery model has a static please method that returns a QuerySet object allowing you to perform additional queries like like listing objects: connection.Instance.please().list();PromisesThe library uses Promises to enforce writing more readable and elegant code. You can get the result of a query with the then metod and the errors with the catch method: connection.Instance.please().list() .then(function(result) { // handle result }) .catch(function(error) { // handle error });ContributingThis library is built using Stampit. If you find a bug, feel free to submit an issue. If you would like to directly contribute to the library, we are open for pull requests. Contributors Daniel Kopka - twitter, github Jakub Bilko - twitter, github Changelog × Search results Close "},"Account.html":{"id":"Account.html","title":"Class: Account","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageChannelChannelPollClassCodeBoxCodeBoxTraceConfigMixinConstraintsMixinDataObjectDataViewEventEmittableGCMConfigGCMDeviceGCMMessageGroupInstanceInstanceInvitationLoggerMetaMetaMixinModelQuerySetRequestResultSetScheduleScheduleTraceSyncanoTemplateTriggerTriggerTraceUserWebhookWebhookTrace Tutorials 01. Quick start02. Interacting03. Models Class: Account Account new Account() Wrapper around account endpoint. Meant to be used directly form Syncano instance. Source: account.js, line 17 Example const {Account} = Syncano(); Account.login({email: '', password: ''}).then((user) =&gt; { }); Methods login(payload, setAccountKey) A convenience method for authenticating with email and password. Parameters: Name Type Argument Default Description payload Object Properties Name Type Description email String password String setAccountKey Boolean &lt;optional&gt; true Source: account.js, line 57 Returns: Type Promise register(payload) A convenience method for creating a new account. Parameters: Name Type Description payload Object Properties Name Type Description email String password String Source: account.js, line 39 Returns: Type Promise update(payload) A convenience method for updating your account details. Parameters: Name Type Description payload Object Properties Name Type Description first_name String last_name String Source: account.js, line 107 Returns: Type Promise userLogin(payload, setUserKey) A convenience method for authenticating instance user with email and password. Parameters: Name Type Argument Default Description payload Object Properties Name Type Description email String password String instanceName String setUserKey Boolean &lt;optional&gt; true Source: account. APNSConfigAPNSDeviceAPNSMessageChannelChannelPollClassCodeBoxCodeBoxTraceConfigMixinConstraintsMixinDataObjectDataViewEventEmittableGCMConfigGCMDeviceGCMMessageGroupInstanceInstanceInvitationLoggerMetaMetaMixinModelQuerySetRequestResultSetScheduleScheduleTraceSyncanoTemplateTriggerTriggerTraceUserWebhookWebhookTrace Tutorials 01. Quick start02. Interacting03. Models 01. Quick start This quickstart guide will walk you through the installation steps of the Syncano javascript library. If you don't have a Syncano account yet, you can read about how to create one here. InstallationWe offer a few ways of installing the library - npm, bower, a GitHub repository or through our CDN. NPMInstall the npm module using: npm install syncano --save BowerInstall the bower module using: bower install syncano GithubDownload the latest release here or browse the library. CDNThe library is available on our official CDN: http://cdn.syncano.com/syncano.js Including the library in your projectScript tagTo use the library on the client side, include it via a script tag in your HTML document: &lt;script src=&quot;path/to/bower_components/syncano/dist/syncano.min.js&quot;&gt;&lt;/script&gt; CommonJSThe library can be used as CommonJS module via require: var Syncano = require('syncano'); ES6 modulesYou can also use the library via import: import Syncano from 'syncano'; Making connectionsConnecting to our services is as easy as instantiating the main object. import Syncano from 'syncano'; var connection = Syncano();You can configure your connection by passing a configuration object to the main Syncano object: var connection = Syncano({ accountKey: '123' });The main object also provides setters for the parameters: var connection = Syncano().setAccountKey('123');For a full list of the main object's properties, please refer to it's documentation. Interacting with the APIThe library provides a set of models that reflect the objects available in our API. To see a list of available objects, head on to the FAQ. There are two ways of accessing the models: by instatiating the model or by calling the static please() method that returns a QuerySet. With a model instance, you can save, update and delete objects: connection.Instance({ name: 'myInstance', description: 'This is my instance'}).save();With a QuerySet object returned from the please() method, you can perform additional operations like listing objects: connection.Instance.please().list();Queries and PromisesThe library uses Promises for hadling the results of operations on the API. They help you write more readable and maintainable code while interacting with our services. To get the result of a successful query, use the then() method: connection.Instance.please().get({ name: 'myInstance' }).then(function(result) { // manipulate the result });To catch errors returned from the API, use the catch() method: connection.Instance({ name: 'myInstance', description: 'This is my instance'}).save().catch(function(error) { // handle the error })This pattern also provides you with an elegant way of chaining operations: // create an instance connection.Instance({ name: 'myInstance', description: 'This is my instance'}).save().then(function(instance) { // update the instance's description instance.description = 'This is a new description.'; return instance.save(); }) .then(function(instance) { // the instance was updated });For a list of available query methods, check the QuerySet documentation. Nested modelsThe javascript library is designed so that it reflects the platfom's structure, therefore some of the models have child models. For example, an Instance has mutliple Classes. If we would like to list the Classes belonging to an Instance we can do something like this: connection.Instance({name: 'silent-dawn-3609'}).classes().list().then(function(classes) { // classes list }); × Search results Close "},"tutorial-02. Interacting.html":{"id":"tutorial-02. Interacting.html","title":"Tutorial: 02. Interacting","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageChannelChannelPollClassCodeBoxCodeBoxTraceConfigMixinConstraintsMixinDataObjectDataViewEventEmittableGCMConfigGCMDeviceGCMMessageGroupInstanceInstanceInvitationLoggerMetaMetaMixinModelQuerySetRequestResultSetScheduleScheduleTraceSyncanoTemplateTriggerTriggerTraceUserWebhookWebhookTrace Tutorials 01. Quick start02. Interacting03. Models 02. Interacting This tutorial will walk you through our ORM syntax and how to use it to make proper API calls. Creating a ConnectionIn each example I'll be assuming that you have configured connection to syncano and you are using ES6 syntax: import Syncano from 'syncano'; const connection = Syncano({accountKey: 'YOUR_KEY'}); const {Instance, ApiKey} = connection;Creating objectsA model class represents a single Syncano API endpoint, and an instance of that class represents a particular record in this endpoint. To create an object, instantiate it using object argument and then call Model.save to save it to the Syncano API. Here’s an example: Instance({name: 'test-one', description:''}).save().then((instance) =&gt; { // your new instance });This performs a POST request to Syncano API behind the scenes.Syncano doesn’t hit the API until you explicitly call Model#save. NoteTo create and save an object in a single step, use the QuerySet#create method. Saving changes to objectsTo save changes to an object that’s already in the Syncano API, use Model#save.Regarding our instance from previous example, this example changes its description and updates its record in the Syncano API: instance.description = 'new description' instance.save().then((updatedInstance) =&gt; { console.log(updatedInstance.description); // will produce 'new description' });This performs a PUT request to Syncano API behind the scenes.Syncano doesn’t hit the API until you explicitly call Model#save. NoteTo change and save an object in a single step, use the QuerySet#create method. Retrieving objectsTo retrieve objects from Syncano API, construct a query via a QuerySet on your model class. Each model has only one QuerySet#create, and it’s called please by default.Access it directly via the model class, like so: Instance.please()NoteQuerySet is accessible only via model classes, rather than from model instances,to enforce a separation between “table-level” operations and “record-level” operations. Retrieving all objectsThe simplest way to retrieve objects from a Syncano API is to get all of them.To do this, use the QuerySet#list method on a QuerySet: Instance.please().list().then((instances) =&gt; { console.log('instances', instances); });NoteThis performs a GET request to Syncano API list endpoint behind the scenes. QuerySet is lazyQuerySet is lazy – the act of creating a QuerySet doesn’t involve any API activity.You can stack QuerySet methods all day long, and Syncano won’t actually run the API call until the QuerySet is evaluated.Take a look at this example:: Instance.please().pageSize(1).ordering('desc').then(() =&gt; { });Though this looks like two API calls, in fact it hits API only once, at the last chain (then).In general, the results of a QuerySet aren’t fetched from API until you “ask” for them. Retrieving a single objectIf you know there is only one object that matches your API call, you can use the QuerySet#get method on a QuerySet which returns the object directly: Instance.please().get({name: 'test'}).then((instance) =&gt; { });This performs a GET request to Syncano API details endpoint behind the scenes. If there are no results that match the API call, QuerySet#get will raise a RequestError exception. Removing a single objectThe delete method, conveniently, is named QuerySet#delete. This method immediately deletes the object and has no return value. Instance.please().delete({name: 'test'}).then(() =&gt; { });This performs a DELETE request to Syncano API details endpoint behind the scenes. Lookups that span relationshipsSyncano API has nested architecture so in some cases there will be a need to provide a few additional arguments to resolve endpoint URL.For example ApiKey model is related to Instance and its URL patter looks like this: /v1/instances/{instance_name}/api_keys/{id} This example will not work: ApiKey.please().list().then(() =&gt; {}).catch((error) =&gt; { console.log('error', error); });So how to fix that? We need to provide instanceName as an argument to QuerySet#list method: ApiKey.please().list({instanceName: 'test'}).then((apiKeys) =&gt; { console.log('apiKeys', apiKeys); });This performs a GET request to /v1/instances/test/api_keys/. Backward relationsFor example Instance has related ApiKey model so all Instance objects will have backward relation to list of ApiKey's: Instance.please().get({name: 'test'}).then((instance) =&gt; { return instance.apiKeys().list(); }).then((apiKeys) =&gt; { console.log('apiKeys', apiKeys); });NoteRelated objects do not require additional request properties passed to QuerySet#link method. Falling back to raw JSONIf you find yourself needing to work on raw JSON data instead of models just use QuerySet#raw method: Instance.please().list().raw().then((response) =&gt; { console.log('raw response', response); });PaginationIf you find yourself needing to fetch next or previous page of objects just use next or prev method: Instance.please().list().then((instances) =&gt; { console.log('first page', instances); return instances.next(); }).then((instances) =&gt; { console.log('second page', instances); return instances.prev(); }).then((instances) =&gt; { console.log('previous / first page', instances); }); × Search results Close "},"tutorial-03. Models.html":{"id":"tutorial-03. Models.html","title":"Tutorial: 03. Models","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageChannelChannelPollClassCodeBoxCodeBoxTraceConfigMixinConstraintsMixinDataObjectDataViewEventEmittableGCMConfigGCMDeviceGCMMessageGroupInstanceInstanceInvitationLoggerMetaMetaMixinModelQuerySetRequ
