Manager only accepts properly formatted objects.'); } this.validateObjectsType(_.head(this.objects).object.getMeta().name); return this; }, addSingleObject(object, action) { if(!_.has(object, '_meta')) { throw new Error('The supplied object is not a valid object.'); } this.validateObjectsLength(1); this.objects = _.concat(this.objects, { object, action }); this.validateObjectsType(_.head(this.objects).object.getMeta().name); return this; }, batch() { if(_.isEmpty(this.objects)) { throw new Error('No objects provided for batching.'); } const requests = _.map(this.objects, (batch) =&gt; batch.object.toBatchObject(batch.action)); return this.makeRequest('POST', this.batchUrl, { payload: {requests}}); }, validateObjectsLength(length) { const existingLength = _.size(this.objects); if(_.add(existingLength, length) &gt; this.maxBatchObjects) { throw new Error('Only 50 objects can be batched at once.'); } }, validateObjectsType(type) { const sameTypes = _.every(this.objects, (object) =&gt; _.eq(object.object.getMeta().name, type)); if(!sameTypes) { throw new Error('Only objects of the same type can be batched.'); } }, removeObjects() { this.objects = []; return this; }, getObjects() { return this.objects; } }); export default BatchManager; × Search results Close "},"models_card.js.html":{"id":"models_card.js.html","title":"Source: models/card.js","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring Source: models/card.js imp = {}, credentials = {}) { this.properties = _.assign({}, this.properties, properties); this.method = 'POST'; this.endpoint = 'socialLogin'; this.payload = credentials; return this; } }); const UserMeta = Meta({ name: 'user', pluralName: 'users', endpoints: { 'detail': { 'methods': ['delete', 'patch', 'put', 'get'], 'path': '/v1.1/instances/{instanceName}/users/{id}/' }, 'reset_key': { 'methods': ['post'], 'path': '/v1.1/instances/{instanceName}/users/{id}/reset_key/' }, 'list': { 'methods': ['post', 'get'], 'path': '/v1.1/instances/{instanceName}/users/' }, 'login': { 'methods': ['post'], 'path': '/v1.1/instances/{instanceName}/user/auth/' }, 'socialLogin': { 'methods': ['post'], 'path': '/v1.1/instances/{instanceName}/user/auth/{backend}/' }, 'user': { 'methods': ['get', 'post', 'patch'], 'path': '/v1.1/instances/{instanceName}/user/' }, 'groupUsers': { 'methods': ['get', 'post'], 'path': '/v1.1/instances/{instanceName}/groups/{id}/users/' }, 'groupUser': { 'methods': ['get', 'delete'], 'path': '/v1.1/instances/{instanceName}/groups/{id}/users/{user}/' } } }); const UserConstraints = { instanceName: { presence: true, length: { minimum: 5 } }, username: { presence: true, string: true }, password: { presence: true, string: true }, profile: { object: true }, 'profile.owner_permissions': { inclusion: ['none', 'read', 'write', 'full'] }, 'profile.group': { numericality: true }, 'profile.group_permissions': { inclusion: ['none', 'read', 'write', 'full'] }, 'profile.other_permissions': { inclusion: ['none', 'read', 'write', 'full'] }, 'profile.channel': { string: true }, 'profile.channel_room': { string: true } }; /** * OO wrapper around instance users {@link http://docs.syncano.com/v4.0/docs/user-management endpoint}. * @constructor * @type {User} * @property {Number} id * @property {String} instanceName * @property {String} username * @property {String} password * @property {String} user_key * @property {String} [links = {}] * @property {Date} [created_at = null] * @property {Date} [updated_at = null] */ const User = stampit() .compose(Model) .setMeta(UserMeta) .setQuerySet(UserQuerySet) .setConstraints(UserConstraints) .methods({ /** * Gets a user's groups. * @memberOf User * @instance * @returns {Promise} * @example {@lang javascript} * User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { * user.getGroups().then(function(groups) {}); * }); */ getGroups() { const {Group} = this.getConfig(); return Group.please().getUserGroups({ user: this.id, instanceName: this.instanceName}); }, /** * Gets a user's group. * @memberOf User * @instance * @returns {Promise} * @example {@lang javascript} * User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { * user.getGroup({ group: 1 }).then(function(group) {}); * }); */ getGroup(group = {}) { const {Group} = this.getConfig(); return Group.please().getUserGroup({ user: this.id, instanceName: this.instanceName}, group); }, /** * Adds a group to user. * @memberOf User * @instance * @param {Object} group object with id of group to be added * @returns {Promise} * @example {@lang javascript} * User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { * user.addGroup({ group: 1}).then(function(group) {}); * }); */ addGroup(group = {}) { const {Group} = this.getConfig(); return Group.please().addUserGroup({ user: this.id, instanceName: this.instanceName}, group); }, /** * Removes a user's group. * @memberOf User * @instance * @param {Object} group object with id of group to be added * @returns {Promise} * @example {@lang javascript} * User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { * user.deleteGroup({ group: 1}).then(function(group) {}); * }); */ deleteGroup(group = {}) { const {Group} = this.getConfig(); return Group.please().deleteUserGroup({ user: this.id, instanceName: this.instanceName}, group); }, /** * Restes user key. * @memberOf User * @instance * @returns {Promise} * @example {@lang javascript} * User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { * user.resetKey().then(function(user) {}); * }); */ resetKey() { const meta = this.getMeta(); const path = meta.resolveEndpointPath('reset_key', this); return this.makeRequest('POST', path, {}).then((body) =&gt; this.serialize(body)); } }); export default User; × Search results Close "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring Classes Classes Account Admin ApiKey APNSConfig APNSDevice APNSMessage BatchManager Card Channel ChannelPoll Class ConfigMixin ConstraintsMixin CustomSocket DailyUsage DataEndpoint DataObject EventEmittable FullBackup GCMConfig GCMDevice GCMMessage Group HourlyUsage Instance InstanceInvitation Invitation Invoice Logger Meta MetaMixin Model PartialBackup Pinger Plan Profile QuerySet AllObjects Request Restore ResultSet Schedule ScheduleTrace Script ScriptEndpoint ScriptEndpointTrace ScriptTrace Solution Subscription Syncano Tag Template Trigger TriggerTrace Usage User × Search results Close "},"tutorials.list.html":{"id":"tutorials.list.html","title":"Tutorials","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLogger ide and client-side. You can install the library using npm, bower or by downloading a release from the Github repository. Installing from Bowerbower install syncano --saveClient-side usage&lt;script src=&quot;path/to/bower_components/syncano/dist/syncano.min.js&quot;&gt;&lt;/script&gt;Installing from NPMnpm install syncano --saveServer-side usageThe library supports the CommonJS syntax: var Syncano = require('syncano');You can also use it with ES6 modules: import Syncano from 'syncano';Creating a connectionTo create a connection, simply initialize the Syncano object with the following configuration parameters: // create a connection with an account key var connection = Syncano({ accountKey: 'MY_ACCOUNT_KEY'}); // create a connection with a user key var connection = Syncano({ userKey: 'USER_KEY'}); // create a connection with a social token var connection = Syncano({ socialToken: 'SOCIAL_TOKEN'}); // create a connection with a api key var connection = Syncano({ apiKey: 'API_KEY'});From now on, you can access all of the objects on the platform via the connection object. Basic interactionsModel instancesThe connection you configured in the previous step has a set of factories that make interacting with objects on the platform easier. For example, if you would like to create a new instance object, you can do it like so: var instance = connection.Instance({ name: 'INSTANCE_NAME', description: 'INSTANCE_DESCRIPTION' });You can later save the instance, by calling its save method: instance.save();Nested modelsThe objects (models) are also nested, so if you would like to list the Classes of an Instance, there's an elegant function chain for that: connection.Instance({name: 'silent-dawn-3609'}).classes().list()QuerySetEvery model has a static please method that returns a QuerySet object allowing you to perform additional queries like like listing objects: connection.Instance.please().list();PromisesThe library uses Promises to enforce writing more readable and elegant code. You can get the result of a query with the then metod and the errors with the catch method: connection.Instance.please().list() .then(function(result) { // handle result }) .catch(function(error) { // handle error });ContributingThis library is built using Stampit. If you find a bug, feel free to submit an issue. If you would like to directly contribute to the library, we are open for pull requests. Contributors Daniel Kopka - twitter, github Jakub Bilko - twitter, github × Search results Close "},"Account.html":{"id":"Account.html","title":"Class: Account","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring Class: Account Account new Account() Wrapper around account endpoint. Meant to be used directly form Syncano instance. Source: account.js, line 17 Example const {Account} = Syncano(); Account.login({email: '', password: ''}).then((user) =&gt; { }); Methods activate(payload) A convenience method for activating an accoung. Parameters: Name Type Description payload Object Properties Name Type Description uid String token String Source: account.js, line 60 Returns: Type Promise changePassword(payload) A convenience method for changing an accoung. Parameters: Name Type Description payload Object Properties Name Type Description current_password String new_password String Source: account.js, line 77 Returns: Type Promise confirmPasswordReset(payload) A convenience method for confirming password reset. Parameters: Name ailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring Class: User User new User() OO wrapper around instance users endpoint. Properties: Name Type Argument Default Description id Number instanceName String username String password String user_key String links String &lt;optional&gt; {} created_at Date &lt;optional&gt; null updated_at Date &lt;optional&gt; null Source: models/user.js, line 317 Methods addGroup(group) Adds a group to user. Parameters: Name Type Description group Object object with id of group to be added Source: models/user.js, line 367 Returns: Type Promise Example User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { user.addGroup({ group: 1}).then(function(group) {}); }); deleteGroup(group) Removes a user's group. Parameters: Name Type Description group Object object with id of group to be added Source: models/user.js, line 385 Returns: Type Promise Example User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { user.deleteGroup({ group: 1}).then(function(group) {}); }); getGroup() Gets a user's group. Source: models/user.js, line 349 Returns: Type Promise Example User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { user.getGroup({ group: 1 }).then(function(group) {}); }); getGroups() Gets a user's groups. Source: models/user.js, line 334 Returns: Type Promise Example User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { user.getGroups().then(function(groups) {}); }); resetKey() Restes user key. Source: models/user.js, line 400 Returns: Type Promise Example User.please().get({instanceName: 'test-one', id: 1}).then(function(user) { user.resetKey().then(function(user) {}); }); × Search results Close "},"tutorial-01. Quick start.html":{"id":"tutorial-01. Quick start.html","title":"Tutorial: 01. Quick start","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring 01. Quick start This quickstart guide will walk you through the installation steps of the Syncano javascript library. If you don't have a Syncano account yet, you can read about how to create one here. InstallationWe offer a few ways of installing the library - npm, bower, a GitHub repository or through our CDN. NPMInstall the npm module using: npm install syncano --save BowerInstall the bower module using: bower install syncano GithubDownload the latest release here or browse the library. CDNThe library is available on our official CDN: http://cdn.syncano.com/latest/syncano.js Including the library in your projectScript tagTo use the library on the client side, include it via a script tag in your HTML document: &lt;script src=&quot;path/to/bower_components/syncano/dist/syncano.min.js&quot;&gt;&lt;/script&gt; CommonJSThe library can be used as CommonJS module via require: var Syncano = require('syncano'); ES6 modulesYou can also use the library via import: import Syncano from 'syncano'; Making connectionsConnecting to our services is as easy as instantiating the main object. import Syncano from 'syncano'; var connection = Syncano();You can configure your connection by passing a configuration object to the main Syncano object: var connection = Syncano({ accountKey: '123' });The main object also provides setters for the parameters: var connection = Syncano().setAccountKey('123');For a full list of the main object's properties, please refer to it's documentation. Interacting with the APIThe library provides a set of models that reflect the objects available in our API. To see a list of available objects, head on to the FAQ. There are two ways of accessing the models: by instatiating the model or by calling the static please() method that returns a QuerySet. With a model instance, you can save, update and delete objects: connection.Instance({ name: 'myInstance', description: 'This is my instance'}).save();With a QuerySet object returned from the please() method, you can perform additional operations like listing objects: connection.Instance.please().list();Queries and PromisesThe library uses Promises for hadling the results of operations on the API. They help you write more readable and maintainable code while interacting with our services. To get the result of a successful query, use the then() method: connection.Instance.please().get({ name: 'myInstance' }).then(function(result, raw) { // manipulate the result });Please note that the callback function can accept an additional parameter (raw) that contains an array To catch errors returned from the API, use the catch() method: connection.Instance({ name: 'myInstance', description: 'This is my instance'}).save().catch(function(error) { // handle the error })This pattern also provides you with an elegant way of chaining operations: // create an instance connection.Instance({ name: 'myInstance', description: 'This is my instance'}).save().then(function(instance) { // update the instance's description instance.description = 'This is a new description.'; return instance.save(); }) .then(function(instance) { // the instance was updated });For a list of available query methods, check the QuerySet documentation. Nested modelsThe javascript library is designed so that it reflects the platfom's structure, therefore some of the models have child models. For example, an Instance has mutliple Classes. If we would like to list the Classes belonging to an Instance we can do something like this: connection.Instance({name: 'silent-dawn-3609'}).classes().list().then(function(classes) { // classes list });Default properiesYou can specify default properies for all api calls. To do this, just pass an additional defaults object to the main Syncano object: var connection = Syncano({ accountKey: '123', defaults: { instanceName: 'my-instance' });There is also a method for setting just a default instance name: connection.setInstanceName('my-instance');If you want to unset the default instance name, just pass null to the setInstanceName() method. You should aslo note that any new properies passed to model instances and methods like list() will overwrite the default properies. × Search results Close "},"tutorial-02. Interacting.html":{"id":"tutorial-02. Interacting.html","title":"Tutorial: 02. Interacting","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring 02. Interacting This tutorial will walk you through our ORM syntax and how to use it to make proper API calls. Creating a ConnectionIn each example I'll be assuming that you have configured connection to syncano and you are using ES6 syntax: import Syncano from 'syncano'; const connection = Syncano({accountKey: 'YOUR_KEY'}); const {Instance, ApiKey} = connection;Creating objectsA model class represents a single Syncano API endpoint, and an instance of that class represents a particular record in this endpoint. To create an object, instantiate it using object argument and then call Model.save to save it to the Syncano API. Here’s an example: Instance({name: 'test-one', description:''}).save().then((instance) =&gt; { // your new instance });This performs a POST request to Syncano API behind the scenes.Syncano doesn’t hit the API until you explicitly call Model#save. NoteTo create and save an object in a single step, use the QuerySet#create method. Saving changes to objectsTo save changes to an object that’s already in the Syncano API, use Model#save.Regarding our instance from previous example, this example changes its description and updates its record in the Syncano API: instance.description = 'new description' instance.save().then((updatedInstance) =&gt; { console.log(updatedInstance.description); // will produce 'new description' });This performs a PUT request to Syncano API behind the scenes.Syncano doesn’t hit the API until you explicitly call Model#save. NoteTo change and save an object in a single step, use the QuerySet#create method. Retrieving objectsTo retrieve objects from Syncano API, construct a query via a QuerySet on your model class. Each model has only one QuerySet#create, and it’s called please by default.Access it directly via the model class, like so: Instance.please()NoteQuerySet is accessible only via model classes, rather than from model instances,to enforce a separation between “table-level” operations and “record-level” operations. Retrieving all objectsThe simplest way to retrieve objects from a Syncano API is to get all of them.To do this, use the QuerySet#list method on a QuerySet: Instance.please().list().then((instances) =&gt; { console.log('instances', instances); });NoteThis performs a GET request to Syncano API list endpoint behind the scenes. QuerySet is lazyQuerySet is lazy – the act of creating a QuerySet doesn’t involve any API activity.You can stack QuerySet methods all day long, and Syncano won’t actually run the API call until the QuerySet is evaluated.Take a look at this example:: Instance.please().pageSize(1).ordering('desc').then(() =&gt; { });Though this looks like two API calls, in fact it hits API only once, at the last chain (then).In general, the results of a QuerySet aren’t fetched from API until you “ask” for them. Retrieving a single objectIf you know there is only one object that matches your API call, you can use the QuerySet#get method on a QuerySet which returns the object directly: Instance.please().get({name: 'test'}).then((instance) =&gt; { });This performs a GET request to Syncano API details endpoint behind the scenes. If there are no results that match the API call, QuerySet#get will raise a RequestError exception. Removing a single objectThe delete method, conveniently, is named QuerySet#delete. This method immediately deletes the object and has no return value. Instance.please().delete({name: 'test'}).then(() =&gt; { });This performs a DELETE request to Syncano API details endpoint behind the scenes. Lookups that span relationshipsSyncano API has nested architecture so in some cases there will be a need to provide a few additional arguments to resolve endpoint URL.For example ApiKey model is related to Instance and its URL patter looks like this: /v1.1/instances/{instance_name}/api_keys/{id} This example will not work: ApiKey.please().list().then(() =&gt; {}).catch((error) =&gt; { console.log('error', error); });So how to fix that? We need to provide instanceName as an argument to QuerySet#list method: ApiKey.please().list({instanceName: 'test'}).then((apiKeys) =&gt; { console.log('apiKeys', apiKeys); });This performs a GET request to /v1.1/instances/test/api_keys/. Backward relationsFor example Instance has related ApiKey model so all Instance objects will have backward relation to list of ApiKey's: Instance.please().get({name: 'test'}).then((instance) =&gt; { return instance.apiKeys().list(); }).then((apiKeys) =&gt; { console.log('apiKeys', apiKeys); });NoteRelated objects do not require additional request properties passed to QuerySet#link method. Falling back to raw JSONIf you find yourself needing to work on raw JSON data instead of models just use QuerySet#raw method: Instance.please().list().raw().then((response) =&gt; { console.log('raw response', response); });PaginationIf you find yourself needing to fetch next or previous page of objects just use next or prev method: Instance.please().list().then((instances) =&gt; { console.log('first page', instances); return instances.next(); }).then((instances) =&gt; { console.log('second page', instances); return instances.prev(); }).then((instances) =&gt; { console.log('previous / first page', instances); }); × Search results Close "},"tutorial-03. Models.html":{"id":"tutorial-03. Models.html","title":"Tutorial: 03. Models","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring 03. Models The library provides a set of models that reflect the objects available in our API. To see a list of available objects, head on to the FAQ. Available models Instance Admin ApiKey APNSConfig APNSDevice APNSMessage Channel Class DataObject CodeBox CodeBoxTrace DataView GCMConfig GCMDevice GCMMessage Group InstanceInvitation Schedule ScheduleTrace Template Trigger TriggerTrace User Webhook WebhookTrace × Search results Close "},"tutorial-04. Connection monitoring.html":{"id":"tutorial-04. Connection monitoring.html","title":"Tutorial: 04. Connection monitoring","body":" Syncano Classes AccountAdminApiKeyAPNSConfigAPNSDeviceAPNSMessageBatchManagerCardChannelChannelPollClassConfigMixinConstraintsMixinCustomSocketDailyUsageDataEndpointDataObjectEventEmittableFullBackupGCMConfigGCMDeviceGCMMessageGroupHourlyUsageInstanceInstanceInvitationInvitationInvoiceLoggerMetaMetaMixinModelPartialBackupPingerPlanProfileQuerySetQuerySet#AllObjectsRequestRestoreResultSetScheduleScheduleTraceScriptScriptEndpointScriptEndpointTraceScriptTraceSolutionSubscriptionSyncanoTagTemplateTriggerTriggerTraceUsageUser Tutorials 01. Quick start02. Interacting03. Models04. Connection monitoring 04. Connection monitoring This tutorial will show you how to monitor the connection to the platform. Setting up monitoringThe main Syncano object has a Monitor property that exposes methods for monitoring the network connection. To set up the monitor, use the startMonitoring method: let connection = Syncano(); connection.Monitor.startMonitoring();Listening for eventsThe monitor exposes an EventEmitter so you can listen for the connected and disconnected events: connection.Monitor.on('connected', () =&gt; { // connected to the api }); connection.Monitor.on('disconnected', (error) =&gt; { // connection to the api lost });Stopping monitoringTo stop monitoring the connection, use the stopMonitoring method: connection.Monitor.stopMonitoring(); × Search results Close "}}
